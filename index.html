<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Weather</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e3897fd785.js" crossorigin="anonymous"></script>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Space Weather Dashboard</h1>
        <p class="lead">Pretend you're living in space. What's the weather today?</p>
        <hr class="my-4">

        <form class="form">
            <h4>Search for a City: </h4>
            <input class="form-control mr-sm-2" type="text" placeholder="Enter City Name" aria-label="Search"
                id="cityName">
            <br />
            <button class="btn btn-primary" type="submit" id="search"><i class="fas fa-search"></i> Search</button>
        </form>
    </div>



    <div class="container" id="localWeather">
        <div class="row">
            <div class="col-lg-12">
                <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                    <div id="currentCity" class="card-body">
                        <h5 class="currentDate" id="mars"></h5>
                        <h5 class="card-title">Earth's weather</h5>
                        <h5 class="card-text" id="mars"></h5>
                        <h5 class="cardHumidity" id="mars"></h5>

                    </div>
                </div>
                <div id="forcasth3"></div>
                <div id="forecast" class="row"></div>
            </div>

        </div>
        <div class="col-lg-12">
            <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                <div class="card-body ">

                    <h5 class="planetName"></h5>
                    <h5 class="currentDate"></h5>
                    <h5 class="marsMinTemp">Mars weather</h5>
                    <h5 class="marsMaxTemp"></h5>
                    <h5 class="marsAvgTemp"></h5>
                </div>
            </div>
            <div id="marFforcasth3"></div>
            <div id="marsForeCast" class="row">
                
            </div>

        </div>



    </div>

    </div>
